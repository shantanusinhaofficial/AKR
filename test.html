    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission for testing purposes
          alert("Contact form submitted");
          const fd = new FormData(event.target);
          const obj = Object.fromEntries(fd);
          console.log(obj);

          const json = JSON.stringify(obj);
          localStorage.setItem("contactForm", json);

          window.location.href = "test.html";
        });

        // Uncomment if you use a feedback form
        // const feedbackForm = document.getElementById('feedbackForm');
        // feedbackForm.addEventListener('submit', function(event) {
        //   event.preventDefault(); // Prevent form submission for testing purposes
        //   alert('Feedback form submitted');
        // });

        const json = localStorage.getItem("contactForm");
        if (json) {
          const obj = JSON.parse(json);
          const localStorageDataDiv =
            document.getElementById("localStorageData");
          for (const key in obj) {
            const markup = `<div><span>${key}: ${obj[key]}</span></div>`;
            localStorageDataDiv.innerHTML += markup; // Append to the localStorageData div
          }
        }
      });
    </script>
